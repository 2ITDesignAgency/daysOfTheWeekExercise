<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dotw.css">
    <title>Document</title>
</head>
<body>

<script>
    
// Create div with id to connect your list start 
let myDiv = document.createElement('div');
myDiv.id = 'working-schedule';
document.body.appendChild(myDiv); 
// Create div with id to connect your list end 

// making a list for workdays start
let weekdays = ["Κυριακή", "Δευτέρα", "Τρίτη", "Τετάρτη", "Πέμπτη", "Παρασκευή", "Σάββατο"]
let str = '<h1>Working Days Js</h1>' + '<hr class="title-hr">' + '<h3>Created by Khatchig Garabedian</h3>' + '<ul id="workingDays">'

weekdays.forEach(function(currentDay) {
  str += '<li>'+  currentDay + '<hr>' + '</li>';
}); 

str += '</ul>';
document.getElementById("working-schedule").innerHTML = str;
// making a list for workdays end

// get the date for today start
let newDate = new Date();
let workingDay = newDate.getDay();

let days = document.getElementById("workingDays"),
    today = new Date().getDay(); // 0 to 6 where 0 is Sunday
// get the date for today end

// give a styling class to working days start
var element = document.getElementById("workingDays");
element.classList.add("workingDays");
var element = document.getElementById("working-schedule");
element.classList.add("working-schedule");

// give a styling class to working days & off days end

if (0 < today && today < 6) {
days.children[today].id = "green";
var paragraph = document.getElementById("green");
paragraph.innerHTML += "<p>είμαστε ανοιχτά και σας περιμένουμε</p>";

}
else{
days.children[today].id = "red";
var paragraph = document.getElementById("red");
paragraph.innerHTML += "<p class='subtitle'>Θα είμαστε κλειστά σας περιμένουμε την Δευτέρα</p>";
}
</script>
</body>
</html>
